sonar.projectKey=corentinmusard_mini_cli_chat
sonar.organization=corentinmusard

sonar.projectName=mini_cli_chat
sonar.projectDescription=A minimal clients/server chat application.
sonar.projectVersion=0.1

sonar.links.homepage=https://github.com/corentinmusard/mini_cli_chat
sonar.links.ci=https://www.travis-ci.org/corentinmusard/mini_cli_chat
sonar.links.issue=https://github.com/corentinmusard/mini_cli_chat/issues
sonar.links.scm=https://github.com/corentinmusard/mini_cli_chat

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=tests

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.cfamily.build-wrapper-output=bw-output
sonar.cfamily.cache.enabled=false
sonar.cfamily.gcov.reportsPath=bw-output
