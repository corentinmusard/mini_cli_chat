# https://config.travis-ci.com/explore

language: c
dist: bionic

addons:
  sonarcloud:
    organization: "corentinmusard"
    token:
      secure: ""
  apt:
    packages: # Install needed packages
      - gcc-8
      - clang-6.0

os:
  - linux

# To build 2 times with each compiler
env:
  - CC=gcc-8 CXX=g++-8
  - CC=clang-6.0 CXX=clang++-6.0

# command to build and run tests
script:
  # Fix LD_PRELOAD errors
  # See https://community.sonarsource.com/t/sonarqube-c-ubuntu-build-wrapper-ld-preload-error/300
  - INTERCEPTOR_LIB=`find ${TRAVIS_HOME} -name libinterceptor-x86_64.so`
  - INTERCEPTOR_LINK=`sed "s/x86_64/haswell/g"<<<"$INTERCEPTOR_LIB"`
  - ln -s $INTERCEPTOR_LIB $INTERCEPTOR_LINK

  - mkdir build
  - cd build
  - cmake ../
  # Wraps the compilation with the Build Wrapper to generate configuration (used
  # later by the SonarQube Scanner) into the "bw-output" folder
  - build-wrapper-linux-x86-64 --out-dir ../bw-output make all

  # Execute some tests
  - GTEST_COLOR=1 make test

  # Execute gcov for tests coverage
  - gcov $(find ./src/ ./tests/ -regextype posix-egrep -regex ".*\\.(o)")
  - cd ../

  # And finally run the SonarQube analysis - read the "sonar-project.properties"
  # file to see the specific configuration
  - sonar-scanner
