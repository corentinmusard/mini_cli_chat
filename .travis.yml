# https://config.travis-ci.com/explore

language: c
dist: bionic

# Use full depth for SonarCloud
git:
  depth: false

addons:
  sonarcloud:
    organization: "corentinmusard"
    token:
      secure: ""
  apt:
    packages: # Install needed packages
      - gcc-8
      - g++-8
      - clang-6.0
      - clang++-6.0

os:
  - linux

# To build each config
jobs:
  include:
    - name: "Linux gcc8, gcov8"
      env:
        - CC=gcc-8
        - CXX=g++-8
        - GCOV=true

    - name: "Linux clang6"
      env:
        - CC=clang-6.0
        - CXX=clang++-6.0

# command to build and run tests
script:
  - mkdir build
  - cd build
  - cmake ../
  # Wraps the compilation with the Build Wrapper to generate configuration (used
  # later by the SonarQube Scanner) into the "bw-output" folder
  - build-wrapper-linux-x86-64 --out-dir ../bw-output make all

  # Execute some tests
  - GTEST_COLOR=1 ctest --verbose

  # Execute gcov for tests coverage
  # And finally run the SonarQube analysis - read the "sonar-project.properties"
  # file to see the specific configuration
  - |
    if [[ $GCOV ]]; then
      gcov-8 -b $(find ./tests/ -name "*.o");
      bash <(curl -s https://codecov.io/bash);
      cd ../;
      sonar-scanner;
    fi
